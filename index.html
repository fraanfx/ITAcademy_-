<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css">

    
</head>
<body>
    <section>
        <nav class="navbar navbar-light bg-light">
            <a href="/" class="navbar-brand">
                Product App
            </a>
        </nav>
        <div class="container">
            <!-- App -->
            <div id="app" class="row pt-5">
                <div class="col-md-4">
                  <div class="card">
                      <div class="card-header">
                            <h4>Add a product</h4>
                      </div>
                      
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" name="name" id="pName" placeholder="Product name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" name="price" id="pPrice" placeholder="Product price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" name="year" id="pYear"  min="1900"  max="2023" value="2021" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="submit" class="btn btn-primary btn-block">
                            </div>
                        </form>                 
                  </div>  
                </div>
                <div id="product-list" class="col-md-8">
                   
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
